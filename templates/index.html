{% extends "layot.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <!-- <span class="subheading">A Blog Theme by Start Bootstrap</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %} 
                    <a href="{{ url_for('post_route', post_slug=post.slug) }}">{{ post.title }}</a>
                  
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.content[0:40]}}</h2>
                            
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Nitin</a>
                            {{post.date}}
                        </p>
                        <hr>
                    </div>
               
                  {%endfor%}
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <a class="btn btn-primary float-left" href="{{prev}}"> &larr;Previous</a>
                    <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
                </div>
            </div>
        </div>
        {% endblock %}
